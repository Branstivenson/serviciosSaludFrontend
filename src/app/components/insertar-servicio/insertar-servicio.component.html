<h1 class="text-center mb-3 mt-3">Insertar nuevo servicio de salud.</h1>
<form (ngSubmit)="procesar(formServicio)" #formServicio="ngForm">

  <div class="form-floating mb-3">
    <input class="form-control" id="floatingCodigo" placeholder="1234" [(ngModel)]="servicio.codigoServicio"
      name="codigo" required #codigo="ngModel">
    <label for="floatingCodigo">Codigo del Servicio</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" id="floatingNombre" placeholder="Medicamento/Procedimiento"
      [(ngModel)]="servicio.nombreServicio" name="nombre" required #nombre="ngModel">
    <label for="floatingNombre">Nombre del Servicio</label>
  </div>

  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
      [(ngModel)]="servicio.codigoTipoServicio" name="tipo" required #tipo="ngModel">
      <option value="CUM">CUM</option>
      <option value="CUP">CUP</option>
    </select>
    <label for="floatingSelect">¿Qué tipo de Servicio es?</label>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="formServicio.invalid">¡Hecho!</button>
</form>
