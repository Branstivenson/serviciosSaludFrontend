<h1 class="text-center mb-3 mt-3">Insertar un nuevo usuario.</h1>
<form (ngSubmit)="guardar(formServicio)" #formServicio="ngForm">

  <div class="form-floating mb-3">
    <input class="form-control" id="floatingId" placeholder=""
      [(ngModel)]="usuario.identificacion" name="id" required #id="ngModel">
    <label for="floatingId">Número Identificación</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" id="floatingNombre" placeholder=""
      [(ngModel)]="usuario.nombreCompleto" name="nombre" required #nombre="ngModel">
    <label for="floatingNombre">Nombre Completo</label>
  </div>


  <button type="submit" class="btn btn-success" [disabled]="formServicio.invalid">¡Hecho!</button>
</form>
